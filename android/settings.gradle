pluginManagement {
    def flutterSdkPath = {
        def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
        def properties = new Properties()
        localPropertiesFile.withInputStream { properties.load(it) }
        def flutterSdk = properties.getProperty("flutter.sdk")
        assert flutterSdk != null, "flutter.sdk not set in local.properties"
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
//    id "com.android.application" version "8.1.0" apply false
    id "com.android.application" version "8.2.1" apply false  // Updated from 8.1.0
//    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false  // Updated from 1.8.22
}

include ":app"
